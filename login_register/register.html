  <script src="http://43.205.103.223:8084/register/my.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">


      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://upflairs.com/wp-content/uploads/2022/01/cropped-Company_logo_white-e1643538125377-edited-e1643538221502.png" alt="Bootstrap" width="70" height="34">
        </a>
        <a class="navbar-brand " href="/home">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active href" aria-current="" href="/courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active href" aria-current="" href="/aboutus">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active href" aria-current="" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active href" aria-current="" href="/exam">Exam</a>
            </li>
          </ul>


          <div class="d-flex">
            <span class="mx-2">|</span>
            <a class="nav-link active bg-primary " aria-current="" href="/login" style="border-radius: 5px; padding: 5px 10px; font-weight: bold; color: white; margin-left: 10px;">Login</a>
          </div>


        </div>
      </div>
    </nav>




      <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <h2 class="text-center mb-4">Register Here</h2>
            <form  id="my-form" action="/sign_up" method="POST" novalidate>
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="form-group">
                <label for="inputMobile">Mobile number</label>
                <input type="tel" class="form-control" id="inputMobile" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
                <div class="invalid-feedback">
                  Please enter a valid 10-digit mobile number.
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Enter password" required>
                <div class="invalid-feedback">
                  Please enter a password.
                </div>
              </div>
              <div class="form-group">
                <label for="inputConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword" name="confirmPassword" placeholder="Confirm password" required>
                <div class="invalid-feedback">
                  Please confirm your password.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>

 
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
